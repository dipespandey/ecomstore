{%extends 'electroshop/base.html'%}
{%load staticfiles%}


{%block content%}
 <div class="container-fluid">
        <div class="row">
   		 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          	<h1 class="page-header text">{{user.username}}</h1>

        	<div class="row placeholders">
	            <div class="col-xs-6 col-sm-3 placeholders">
	            	<!-- <img src="{{profile.picture.url}}" class="img-circle" width="200px"> -->
	              <!-- <h4 class="username">{{user.username}}</h4> -->
	              <!-- <span class="text-muted">{{profile.address}}</span> -->
	            </div>
	        </div>

	         <h2 class="sub-header">My Cart</h2>
	         
    	{%for item in my_cart%}   
         
       	{{item.product.name}}	{{item.product.price}}<br>

    {% endfor %}
    <br>Total {{total}}

	     </div>

	    </div>
	  	<form action="." method = "POST">
                {% csrf_token%}
                   <!-- Trigger the modal with a button -->
					<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">CheckOut</button>
                </form>
</div>



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">CheckOut</h4>
      </div>
      <div class="modal-body">
        {{form.as_p}}
		<input class="btn btn-primary" type="submit" name="submit" data-dismiss="modal">
		</div>
    </div>

  </div>
</div>
{%endblock%}
